<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <script src="jq/jquery-1.12.4.js"></script>
    <style rel="stylesheet" type="text/css">
 
        
        
        #box{
            border: 1px solid;
            width: 406px;
            height: 400px;
            background-color: aliceblue;
            clear: both;
            
        }

    </style>

    <script type="text/javascript">
        $(function() {

            $('#menu>ul ol').hide();

            $('ul').mouseenter(function() {
                //                 $('#menu>ul ol').show();

                $(this).find('ol').stop().slideDown(1000);
            });
            $('ul').mouseleave(function() {
                //                 $('#menu>ul ol').show();
                $(this).find('ol').stop().slideUp(1000);
            });

            
            $('#box').animate({'margin-left':'500px'},{'duration':2000});
            $('#box').animate({'margin-top':'300px'},{'duration':2000});
            $('#box').animate({'margin-left':'0px'});
            $('#box').animate({'margin-top':'0px'});
//            $('#box').stop();
//            $('#box').stop();하나의  animate()만 멈출수있다. 윗line부터멈춤
            

        });

    </script>

</head>

<body>
    
    




    <div id="box">
        
        
    </div>
</body>

</html>
