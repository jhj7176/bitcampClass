<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <script src="jq/jquery-1.12.4.js"></script>
    <style rel="stylesheet" type="text/css">
        body {
            border: 1px solid;
        }

        #target {
            width: 300px;
            height: 300px;
            border: 1px solid;
            background-color: azure;
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function() {
            //dom level3
            $('#target').on('click', function(e) {
                console.log('클릭');
            });
            $('#target').click(function(e) {
                console.log('클릭2'); /**/
            });
            $('#target').click(function(e) {
                console.log('또 다른 클릭');
            });
            /*target에 여러개의 같은 이벤트를 넣을 수 있다. DOM lev3인 이유.*/


            $('a').on('click', function(e) {
                //    e.stopPropagation();//이벤트 전파방지.
                //     e.preventDefault(); default action of event will not be triggered


                console.log('클릭');
                return false; //함수가 실행이 완료되지않고 끝나서 이벤트 전파가 막힘. 
            });

            var a = document.querySelector('a');
            a.addEventListener('click', function(e) {
                console.log('클릭리스너');
                return false; //리턴 false반환하면 function이 기본기능을 완료하지 않음. 

            });

        });
    </script>

</head>

<body>


    <h1>이벤트 바인딩</h1>

    <div id="target">

        <a href="#">click</a>

    </div>
</body></html>
