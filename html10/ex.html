    <script type="text/javascript">
        var big;
        $(function() {

            $('#menu>ul>li>ol').stop().slideUp();

            $('#menu>ul>li:nth-child(3)').on('mouseenter', function() {
                $('#menu>ul>li>ol').stop().slideDown();

            });
            $('#menu>ul>li:nth-child(3)').on('mouseleave', function() {
                $('#menu>ul>li>ol').stop().slideUp();

            });
            big = $('#big').bxSlider({
                'slideWidth': '400px',
                'pager': 'false',
                'controls': 'false',
                'mode': 'vertical'

            }); 



            $('#thumb').bxSlider({
                'slideWidth': '200px',
                'slideHeight':'200px',
                'mode': 'horizontal',
                'minSlides': 3,
                'maxSlides': 3,
                'moveSlides': 1,
                'randomStart': 'true',
                'touchEnabled': 'true',
                'auto': 'true',
                'infiniteLoop': 'true',
                'speed': 2000,
                'controls': 'true',
                'onSlideBefore': function(a, b, c) {
                    big.goToSlide(c);
                }
            });



        });
    </script>
