<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style rel="stylesheet" type="text/css">
        input[type='text'] {

            background-color: antiquewhite
        }
        input{
            background-color: antiquewhite
        }
        body{
            background-color: azure;
        }
        
        button {
            border-color: aliceblue;
            background-color: antiquewhite;
            color: darkgoldenrod;
            font-size: 40px;
            text-shadow:4px 2px 0 #3333;
            border-radius: 20px;
            font-family: d2coding;
        }
    </style>
</head>

<body>
    <header>
        <h1>속성 선택자</h1>
    </header>

    <form method="get">
        <div>
            <!--div 는 division -->
            <!--            for="" 누구의 라벨인지 나타냄-->
            <label for="id">id</label>
            <input type="text" id="id" />
        </div>
        <div>
            <label for="pw">pw</label>
            <input type="password" id="pw" />
        </div>
        <div>
            <label for="name">name</label>
            <input type="text" id="name" />
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" />


        </div>

        <div>

            <input type="color" />
            <input type="tel" /><br />
            <input type="url" /><br />
            <input type="datetime" /><br />
            <input type="datetime-local" /><br />
            <input type="date" /><br />
            <input type="time" /><br />
            <input type="file" /><br />
            <input type="range" min="1" max="50" /><br /><br />
            <button>버튼</button><br /><br /><br />
            <!--form tag내부에서 submit 타입이 없으면 버튼이 submit으로 작동함-->
        </div>


        <div>
            <input type="submit" value="전송" />
            <input type="reset" value="리셋" />
        </div>



    </form>



</body></html>
