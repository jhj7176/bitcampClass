<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<link rel="stylesheet" type="text/css" href="css01.css">

<style rel="stylesheet" type="text/css">
    /*    외부의 css파일을 불러와서 적용하는 방법
    한 번 .css를 정의해두면 같은 웹에서 일관성있게 디자인을 적용할 수 있다.
    
    */


    /*
    지시자{
    속성명 : 값;
    속성명 : 값;
    속성명 : 값;
    속성명 : 값;
    속성명 : 값;
    속성명 : 값;
    }
*/
    h1 {
        /*        color: firebrick;*/
        text-shadow: 11px 15px 0 #3333;
        display: inline-block;
        zoom: 1;

    }

    h2 {
        text-overflow: clip;
        border-color: firebrick;
        background-color: antiquewhite;
    }

    table {
        border: 1;
        width: 25px;
        word-wrap: break-word;

    }

</style>

<body>
    <h1>Html5 - Css3</h1>
    <table>
        <tr>
            <td>
                <h2>문법sadfsafdsafsafdsadfsafsafsadfsad</h2>
            </td>
        </tr>

    </table>

    <h3>지시자</h3>
    <p>CSS로 화면 표현</p>
    <h3>속성</h3>
    <p>속성으로 표현</p>

</body></html>
