<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <style rel="stylesheet" type="text/css">
        p:nth-child(1) {
            background-color: antiquewhite;
        }

        /*첫번째 자식의 스타일 지정*/
    </style>
</head>

<body>
    <h1>선택자 주의사항</h1>
    <p>p1</p>
    <!--body tag의 2번째 자식-->
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <div>
        <p>p6</p>
        <!--div의 1번째 자식-->
        <p>p7</p>
        <p>p8</p>
        <p>p9</p>
        <p>p10</p>
    </div>



</body></html>
