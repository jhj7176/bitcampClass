<script type="text/javascript">
	var big, thumb, menu1, menu2, menu3, menu4;
	var mn3_1, mn3_2;

	function getList() {
		$.get("dept.bit", function(data) {
			console.log(data);
			var arr = data.students;
			var msg = "";
			for (var i = 0; i < data.students.length; i++) {

				msg += "<tr align='center'>";
				msg += "<td>" + arr[i].deptno + "</td>";
				msg += "<td>" + arr[i].dname + "</td>";
				msg += "<td>" + arr[i].loc + "</td>";
				msg += "</tr>";

			}
			msg += "</table>";
			$('table').append(msg);

		});
	}

	function getEmpList() {
		var msg = "";
		$.ajax('emp.bit', {
			'method' : 'get',
			'dataType' : 'json',
			'success' : function(data) {
				var arr = data.emp;
				/*  {} {} {} {} */
				arr.forEach(function(ele, idx) {
					msg += "<tr>";
					msg += "<td>" + ele.empno + "</td>";
					msg += "<td>" + ele.ename + "</td>";
					msg += "<td>" + ele.job + "</td>";
					msg += "<td>" + ele.hiredate + "</td>";
					msg += "<td>" + ele.mgr + "</td>";
					msg += "<td>" + ele.comm + "</td>";
					msg += "<td>" + ele.deptno + "</td></tr>";
				});
				$('table').append(msg);
			}
		});
		return msg;
	}

	function home() {
		location.reload();
	}

	$(function() {
		big = $('#big').bxSlider({
			'slideWidth' : '400px',
			'minSlides' : 2,
			'maxSlides' : 2,
			'moveSlides' : 1,
			'pager' : 'false',
			'controls' : 'false',
			'mode' : 'horizontal'

		});

		thumb = $('#thumb').bxSlider({
			'slideWidth' : '200px',
			'mode' : 'horizontal',
			'minSlides' : 3,
			'maxSlides' : 3,
			'moveSlides' : 1,
			'randomStart' : 'true',
			'touchEnabled' : 'true',
			'auto' : 'true',
			'infiniteLoop' : 'true',
			'speed' : 2000,
			'controls' : 'true',
			'onSlideBefore' : function(a, b, c) {
				big.goToSlide(c);
			}
		});

		menu1 = $('#menu>ul>li').eq(0);
		menu2 = $('#menu>ul>li').eq(1);
		menu3 = $('#menu>ul>li').eq(2);
		menu4 = $('#menu>ul>li').eq(3);
		menu3_1 = $('#menu>ul>li>ol>li').eq(0);
		menu3_2 = $('#menu>ul>li>ol>li').eq(1);

		menu1.on('click', function() {
			home();
			return false;
		});

		menu3.on('click', function() {

			return false;
		});

		menu3_1.on('click', function() {
			var msg = '<h1>EMP TABLE</h1><table><tr><th>empno</th><th>ename'
					+ '</th><th>job</th><th>hiredate</th>'
					+ '<th>mgr</th><th>comm</th><th>deptno</th>';
			$('#content').hide();
			$('#content').html(msg);
			getEmpList();
			$('#content').stop().delay(50).slideDown(1000);
			return false;
		});

		menu3_2.on('click', function() {
			var msg = '<h1>DEPT TABLE</h1><table><tr>'
					+ '<th>deptno</th><th>dname</th><th>loc</th>';
			$('#content').hide();
			$('#content').html(msg);
			getList();
			$('#content').stop().delay(50).slideDown(1000);

			return false;
		});
		
		$('#menu>ul>li>ol').hide();

		$('#menu>ul>li:nth-child(3)').on('mouseenter', function() {
			$('#menu>ul>li>ol').stop().slideDown();

		});
		$('#menu>ul>li:nth-child(3)').on('mouseleave', function() {
			$('#menu>ul>li>ol').stop().slideUp();

		});

	});
</script>
