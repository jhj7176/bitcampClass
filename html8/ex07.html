<html lang="en">
<head>

    <script src="jq/jquery-1.12.4.js"></script>
    <title> Title </title>
    <style rel="stylesheet" type="text/css">

        .cl01{
            background-color: azure;
        }
        .cl02{
            color: chocolate;
            
        }
        

    </style>

    <script type="text/javascript">
    
        window.onload=function(){
            $('h1').addClass('cl01');
            $('h1').addClass('cl02');
            $('li').addClass('cl01');//한번에 여러개에 class를 부여할 수 있다. 
            $('li:gt(3)').removeClass('cl01');//gt(idx) 인덱스가 idx보다 큰 element 가져온다. 
            console.log($('h1').hasClass('cl02'));
            
            
        }
        
    </script>

</head>
