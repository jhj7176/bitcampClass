<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>


    <script src="jq/jquery-1.12.4.js"></script>
    <title> Title </title>
    <style rel="stylesheet" type="text/css">
        li{
         display: none;  
        }
    
    </style>

    <script type="text/javascript">
var cnt = 0;
        function next(){
            if(cnt ==$('img').length) cnt = 0;
            
            console.log(cnt);    
            $('ul').css('list-style','none').children().eq(cnt++).css('display', 'block').siblings().css('display','none');
            
            setTimeout(next, 1000);
        }
        
        
        window.onload=function(){
            
            next();
            
//            setInterval(next, 1000);
        }
        
    </script>

</head>

<body>



    <div>
        <ul>
            <li><a href="#"><img src="img/samsek1.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/samsek2.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/samsek3.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/samsek4.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/samsek5.jpg" alt=""></a></li>

        </ul>


    </div>
</body></html>
