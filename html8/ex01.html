    <script type="text/javascript">
        var $ = jQuery;
        console.log(jQuery === $); //true
        console.log(jQuery, $);
        
        /*------------------------------------------------------*/
        
        window.onload=function(){

    /*

            //앨리먼트를 선택해서 속성부여. jquery 명령.
