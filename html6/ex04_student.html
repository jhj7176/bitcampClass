        var cnt = 1;

        function newInstance(name, kor, eng, math) {

            var obj = {
                'num': cnt,

                'getNum': function() {
                    return obj.num;
                },
                'getName': function() {
                    return obj.name;
                },
                'getKor': function() {
                    return obj.kor;
                },
                'getEng': function() {
                    return obj.eng;
                },
                'getMath': function() {
                    return obj.math;
                },
                'setName': function(name) {
                    this.name = name;
                },
                'setKor': function(kor) {
                    this.kor = kor;
                },
                'setEng': function(eng) {
                    this.eng = eng;
                },
                'setMath': function(math) {
                    this.math = math;
                }

            };
            obj.setName(name);
            obj.setKor(kor);
            obj.setEng(eng);
            obj.setMath(math);
            cnt++;
            return obj;
        };
