<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style rel="stylesheet" type="text/css">
        h1 {}

        h1+div {
            background-color: antiquewhite;
            overflow: hidden;
            width: 1240px;
            height: 200px;
        }

        h1+div>ul {
            overflow: hidden;
            width: 1920px;
        }

        h1+div>ul>li {
            list-style: none;
            float: left;
        }

        h1+div>ul>li>img {
            float: none;
            width: 200px;
            height: 200px;
        }
    </style>


</head>

<body>
    <h1>Animation</h1>
    <div id="imgli">
        <ul>
            <li><img src="img/samsek.jpg" alt="" /></li>
            <li><img src="img/samsek1.jpg" alt="" /></li>
            <li><img src="img/samsek2.jpg" alt="" /></li>
            <li><img src="img/samsek3.jpg" alt="" /></li>
            <li><img src="img/samsek4.jpg" alt="" /></li>
            <li><img src="img/samsek5.jpg" alt="" /></li>
        </ul>
    </div>

    <script type="text/javascript">
        //        var ul = document.firstElementChild.lastElementChild.lastElementChild.previousElementSibling.firstElementChild;
        var ul = document.querySelector('ul');
        ul.style.marginLeft = '0px';
        var boo = true;

        function move() {

            if (parseInt(ul.style.marginLeft) - 10 >= -1240 && boo) {
                ul.style.marginLeft = (parseInt(ul.style.marginLeft) - 10) + 'px';
            } else if (parseInt(ul.style.marginLeft) + 10 <= 1240 || boo) {
                ul.style.marginLeft = (parseInt(ul.style.marginLeft) + 10) + 'px';
                boo = false;
            } 
            if (parseInt(ul.style.marginLeft) + 10 == 1240) {
                boo = true;
            }

        }









        var inter = setInterval(move, 20);
        //        setTimeout(inter, 10000);
    </script>
</body></html>
