<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title> Title </title>
    <style rel="stylesheet" type="text/css">
        ul {
            overflow: hidden;
            width: 300px;
            border: 0.5px solid;
        }

        ul>li {
            list-style: none;
        }

        ul>li>img {}
    </style>

</head>

<body>

    <h1>속성제어</h1>
    <a href="ex07_imgRotation.html">click</a>
    <a href="http://127.0.0.1:56380/ex08.html">새로고침</a>
    <section>
        <ul>
            <li><img src="" alt="" /></li>

        </ul>
    </section>
    <script type="text/javascript">
        var stop;
        var img = document.querySelector('img');
        var cnt = 0;
        //img태그 요소를 가져와서 img의 src속성에 주소를 대입함.
        function loop() {
            if (cnt == 5) cnt = 1;
            else cnt++;
            img.src = "img/samsek" + cnt + ".jpg";
            stop = setTimeout(loop, 1000);
        }
        loop(); //루프함수 실행
        setTimeout(function() {
            clearTimeout(stop);
        }, 10000);
    </script>
</body></html>
