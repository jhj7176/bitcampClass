<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>


    <script type="text/javascript">
        var obj = {
            'key1': 'val1',
            'key2': [],
            'key3': function() {}
        };
        //java Class, Map과 유사, 속성(키값)과 value: 값or메서드가 존재.     

        //Math Object Methods
        var su1 = Math.random(); // 1<= su1 <1
        console.log(su1);
        su1 = Math.abs(-123); //absolute value
        console.log(su1);
        su1 = Math.round(3.14); //round to the nearest Integer
        console.log(su1);
        su1 = Math.floor(3.54);
        console.log(su1);
        su1 = Math.ceil(3.51);
        console.log(su1);
        su1 = Math.max(123, 3481);
        console.log(su1);
        su1 = Math.min(123, 3481);
        console.log(su1);
        su1 = Math.PI;
        console.log(su1);
        console.log('--------------------------------------');

        //Date Object
        var a = new Date();
        console.log(a);

        console.log(a.getYear() + 1900 + '년'); //기준시 1900년
        console.log(a.getFullYear() + '년');
        console.log(a.getMonth() + 1 + '월'); //0월~11월까지
        console.log(a.getDate() + '일');
        console.log(a.getHours() + '시');
        console.log(a.getMinutes() + '분');
        console.log(a.getSeconds() + '초');
        console.log('오늘은 이번 주의 ' + (a.getDay() + 1) + '일 째'); //day of week 0~6
        console.log(a.getTime() + 'ms'); //	Returns the number of milliseconds since midnight Jan 1 1970, and a specified date

        console.log(a.getUTCFullYear());
        console.log(a.getUTCDate());
        console.log(a.getUTCHours());


        var a = new Date(2002, 09, 23, 10, 55, 34, 345);
        console.log(a);

        console.log('--------------------------------------');

        var str = '{"key1":"value1"}'; //JSON object type
        var str2 =
            '"str":[{"first":"John", "lastName":"Doe"},{"second":"Anna","lastName":"Smith"},{"third":"Peter","lastName":"Jones"}]';
        //JSON Arrays typel,array can contain objects
        console.log(str, typeof str);
        /*
        [JSON] 데이터 전송 포맷.
        stands for JavaScript Object Notation
        a lightweight data interchange format
        language independent *
        "self-describing" and easy to understand
        often used when data is sent from a server to a web page.

       JSON Syntax Rules
       Data is in name/value pairs
       Data is separated by commas
       Curly braces hold objects
       Square brackets hold arrays   
       
       ***function, date, undefined type은 JSONparse불가능
       */
        var obj = JSON.parse(str); //object type convert
        console.log(obj, typeof obj);

        var str3 = JSON.stringify(obj);
        console.log(str3, typeof str3);
        //JSON format string으로 convert

    </script>
</head>
