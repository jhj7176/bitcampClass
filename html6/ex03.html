        var frame;

        function func01() {

            frame = window.open('https://www.naver.com', '_blank', 'width=400,height=400');

            frame.close();
        }

        //    window.location.href('https://www.naver.com');

        function func03() {
            window.frame.resizeBy(0, 70);
            frame.focus();
        }

<body>
    <button onclick="func01();">open</button>
