<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>


<body>
<button onclick="func()">add</button>
    <h1>List</h1>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>

<script type="text/javascript">
    
    var cnt=5;
    
    function func(){
    
    var ul = document.firstElementChild.lastElementChild.lastElementChild.previousElementSibling;
    
    var item5 = document.createElement('li');
    var msg = document.createTextNode('item'+cnt);
    item5.appendChild(msg);
    ul.appendChild(item5);
    cnt++;
    }
    
    
    </script>
</body>
</html>
