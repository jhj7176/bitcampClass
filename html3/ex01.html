<!dochtml html>
    <html>

    <head>

    <meta charset="utf-8">
    <style rel="stylesheet" type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: beige;
            
        }

        div:first-child {
            background-color: #fefed2;
            margin-top:10px;
        }

        div:nth-child(3) {
            background-color: #00ff00;
        }

        div:nth-child(4) {
            background-color: #0000ff;
            color: white;
        }

        div:nth-child(2) {
            background-color: #ff0000;
            /*position: absolute;*/
            /*원래 자기위치에서 떠있게됨 */
            
/*            position: relative;*/
/*            상대좌표*/
         position: absolute;
            
/*픽스드:박스가 브라우저상에서 고정된다. 스크롤을 내려도 게속 브라우저
            좌표에 고정되어 움직이지 않음.
            다른 박스들과 함께 정렬되지않고 떠있다.*/
/*            overflow: hidden;*/
            /*앱솔루트위치 지정할 수 있다. */
            /*랠러티브일 땐 원점이 자기자신 위치이다.
            좌표로 이동시켜도 원래자리에는 박스2가 있는것처럼
            빈공간으로 남게된다.
            */
            top: 0px;
            left: 0px;

        }
        
        div:nth-child(2)>div{
            background-color: burlywood;
/*            opacity: 0.9;*/
            /*박스3이 박스2-1을 일부 덮는다.*/
            position:absolute;
            top: 0px;
            left: 0px;
        }
        
    </style>
</head>
<body>


    <div>box1</div> 
    <div>
        box2
        <div>box2-1</div>
    </div>

    <div>box3</div>
    <div>box4</div>




</body></html>
