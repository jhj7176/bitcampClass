<!dochtml html>
    <html>

    <head>

        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">

            a{  
                
                width: 100px;
                color: dodgerblue;
                text-decoration: none;
                text-shadow: 1px 5px #3333;
                display: block;
                background-color: antiquewhite;
                background-size: 20px;
                background-position: right;
                transition-duration: 3s;
                
                
            }
            a:hover{
                color: aquamarine;
                padding: 300px 300px;
                
            }
            a:nth-child(1){
                transition-timing-function: ease;
            }

            a:nth-child(2){
                transition-timing-function: ease-in;
                transition-delay: 1s;
            }

            a:nth-child(3){
                transition-timing-function: ease-in-out;
            
            transition-delay: 1s;
            }           
            a:nth-child(4){
                transition-timing-function: ease-out;
            
            transition-delay: 1s;
            }           
            a:nth-child(5){
                transition-timing-function: ease
            
            transition-delay: 1s;
            
            }


        </style>
    </head>
