<!dochtml html>
    <html>

    <head>

        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">

            div{
                line-height: 100px;
                text-align: center;
                width: 100px;
                height: 100px;
                border: 1px solid darkgray;
                margin: 5px 0px 0px 5px;
                float: left;
            }
            
            div:nth-child(1){
                border-top-left-radius: 20px;
            }
     
            div:nth-child(2){
                border-radius: 20px;
            }
     
            div:nth-child(3){
                clear: both;
                border-radius: 0 0 50px 0;
            }
     
            div:nth-child(4){
                border-radius: 0 0 0 50px;
            }     
            div:nth-child(5){
                border-radius: 50px;
            }

        </style>
    </head>

    <body>

        <div>radius1</div>
        <div>radius2</div>
        <div>radius3</div>
        <div>radius4</div>
        <div>radius5</div>



    </body>
    </html>
